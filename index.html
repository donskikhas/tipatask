    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              notion: {
                bg: '#ffffff',
                sidebar: '#f7f7f5',
                hover: '#efefef',
                border: '#e0e0e0',
                text: '#37352f',
                muted: '#9b9b9b',
                blue: '#2383e2',
                red: '#e03e3e',
                green: '#4da74d',
                'bg-subtle': '#fbfbfa'
              }
            },
            screens: {
              'xs': '480px',
            }
          }
        }
      }
    </script>
    <style>
      /* Safe area insets for Telegram Web App */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      body {
        background-color: #ffffff;
        color: #37352f;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        -webkit-overflow-scrolling: touch;
        /* Safe area padding for Telegram */
        padding-top: var(--safe-area-inset-top);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
      }
      
      .dark body {
        background-color: #191919;
        color: #d4d4d4;
      }

      /* Telegram Web App specific styles */
      #root {
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }

      /* Telegram Web App - скрываем системные элементы */
      @supports (padding: max(0px)) {
        body {
          padding-top: max(var(--safe-area-inset-top), env(safe-area-inset-top, 0px));
          padding-bottom: max(var(--safe-area-inset-bottom), env(safe-area-inset-bottom, 0px));
          padding-left: max(var(--safe-area-inset-left), env(safe-area-inset-left, 0px));
          padding-right: max(var(--safe-area-inset-right), env(safe-area-inset-right, 0px));
        }
      }

      /* Prevent text selection on mobile for better UX */
      @media (max-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d3d1cb;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }

      /* Loader */
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* GLOBAL INPUT FIX */
      input, select, textarea {
        background-color: #ffffff !important;
        color: #1f2937 !important;
        border-color: #d1d5db;
      }
      .dark input, .dark select, .dark textarea {
        background-color: #262626 !important;
        color: #e5e7eb !important;
        border-color: #404040 !important;
      }
    </style>
